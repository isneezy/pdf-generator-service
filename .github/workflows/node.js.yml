name: Test

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install
        run: yarn --check-files --frozen-lockfile --non-interactive
      - name: Lint
        run: yarn lint
